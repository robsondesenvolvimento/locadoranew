# Use root/example as user/password credentials
version: '3.1'

services:
  mongo:
    container_name: mongodb-robson
    image: mongo
    restart: always
    ports:
      - 27017:27017
    volumes:
      - mongodata:/data/db
    #command: [--auth]
      
networks:
  default:
    name: nginxproxy
    external: true
    
volumes:
  mongodata: